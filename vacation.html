<!DOCTYPE html>
<html>
 <head>
    <title>Vacation</title>
 </head>
<body>
<h2>Ranjith Vungarala Grand Vacation</h2>
<div class="container">
    <form>
       <div class="item-batch">
        <input type="checkbox" id="AirVacation" name="vacationtime" value="true">
        <label for="air">Travel by Air</label></div> 
        <br>

        <div class="item-batch">
        <input type="checkbox" id="domesticVacation" name="vacationtime" value="true">
        <label for="domestic">Domestic</label> </div>
        <br>
        
        <div class="item-batch">
        <input type="checkbox" id="VacationResort" name="vacationtime" value="false">
        <label for="resort">Resort</label> </div>
        <br>
        
        <div class="item-batch">
        <input type="button" class="btn btn-warning" value="Select a vacation" onclick="selectVacation()">
    </div>
    
    </form>
    <br>
    <script>
        var grand_vacation={};
        function selectVacation(){
            grand_vacation={};
            let air=document.getElementById("AirVacation").checked
            let domestic=document.getElementById("domesticVacation").checked
            let resort=document.getElementById("VacationResort").checked
    
            if(air)
    {
        grand_vacation.AirVacation=true;
    }
    else
    {
        grand_vacation.AirVacation=false;
    }
    if(domestic)
    {
        grand_vacation.domesticVacation=true;
    }
    else
    {
        grand_vacation.domesticVacation=false;
    }
    if(resort)
    {
        grand_vacation.VacationResort=true;
    }
    else
    {
        grand_vacation.VacationResort=false;
    }
    

    document.getElementById("result").innerHTML=JSON.stringify(grand_vacation)
}
    </script>
    
    <form>

        <label for="city">Enter a city</label>
        <input type="text" id="city" name="propertyname" value="city"> <br>
        
        <label for="price">Enter price</label>
        <input type="text" id="price" name="vacationprice"> <br>
    
        <input type="button" class="btn btn-success" value="Update the vacation" onclick="grandUpdate()">
        <p id="result">A vacation is selected and also updated</p>
    </form> 

<script>

    function grandUpdate()
{
    let city=document.getElementById("city").value;
    let price=document.getElementById("price").value;

    grand_vacation["city"]=city;

    grand_vacation["price"]=price;

    document.getElementById("result").innerHTML=JSON.stringify(grand_vacation)
}

   </script>
   
</body>
</html>
