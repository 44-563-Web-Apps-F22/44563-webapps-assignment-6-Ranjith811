<!DOCTYPE html>
<html>
 <head>

 </head>
<body>

<h2>Getting input</h2>

<h1>Musician guess by Vungarala Ranjith</h1>
<form>
    <label for="form1_age">Enter the secret musician name </label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="john lennon"> <br>

    <label for="form1_nick">Guess the Musician</label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="check the guess">
</form>


<p id="result">The text is replaced </p>

<script> 
correct=0
wrong=0

function checkGuess(){

    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    out = document.getElementById("result")

    if(age==nick){
        correct=correct+1
        alert("you got it right")
        out.innerHTML = "correct count "+correct+", wrong count"+wrong
    } 
    else {
        out.innerHTML = "Values were not confirmed"
        wrong=wrong+1
        alert("wrong Musician")
        out.innerHTML = "correct count "+correct+", wrong count"+wrong
    }
}

</script>

<div class="container">
    <img src="Viceroy butterfly.jpg" class="img-fluid" onclick="swapImage()" id="Viceroy butterfly" width="100px" height="100px " alt="image" >
    <p id="result">This image will be replaced</p>
    </div>
    
    <script>

        var useImage= 1
        
        function swapImage(){
        
            switch(useImage){
        
                case 1: 
                document.getElementById("Viceroy butterfly").src="Viceroy butterfly.jpg";
                useImage =2;
                break;
        
                case 2:
                document.getElementById("Viceroy butterfly").src="Underwing.jpg";
                useImage=3;
                break;
        
                case 3:
                document.getElementById("Viceroy butterfly").src="Netwing.jpg";
                useImage=1;
                break;
            }
        }
    </script>

</body>
