<!DOCTYPE html>
<html>
 <head>

 </head>
<body>

<h2>Getting input</h2>

<h1>Musician guess by Vungarala Ranjith</h1>
<form>
    <label for="item1_age">Enter the secret musician name </label>
    <input type ="password" id="item1_age" name="item1_age" min=10 max=50 step=2 value="john lennon"> <br>

    <label for="item1_mus">Guess the Musician</label>
    <input type ="text" id="item1_mus" name="item1_mus" autofocus> <br>

    <input type="button" onclick="checkGuess();endoftheGame()" value="check the guess">
</form>


<p id="result">The text is replaced </p>

<script> 
correct=0
wrong=0

function checkGuess(){

    console.log("Getting form values")
    age = document.getElementById("item1_age").value
    mus = document.getElementById("item1_mus").value
    out = document.getElementById("result")

    if(age==mus){
        correct=correct+1
        alert("you got it right")
        out.innerHTML = "correct count "+correct+", wrong count"+wrong
    } 
    else {
        out.innerHTML = "Values were not confirmed"
        wrong=wrong+1
        alert("wrong Musician")
        out.innerHTML = "correct count "+correct+", wrong count"+wrong
    }
}

</script>

<div class="container">
    <img src="Viceroy butterfly.jpg" class="img-fluid" onclick="swapImage()" id="Viceroy butterfly" width="100px" height="100px " alt="image" >
    <p id="result">This image will be replaced</p>
    </div>
    
    <script>

        var useImage= 1
        
        function swapImage(){
        
            switch(useImage){
        
                case 1: 
                document.getElementById("Viceroy butterfly").src="Viceroy butterfly.jpg";
                useImage =2;
                break;
        
                case 2:
                document.getElementById("Viceroy butterfly").src="Underwing.jpg";
                useImage=3;
                break;
        
                case 3:
                document.getElementById("Viceroy butterfly").src="Netwing.jpg";
                useImage=1;
                break;
            }
        }
    </script>
<script>
    function endoftheGame()
        {
            while(wrong>2) {
                if (wrong >= 2) {
                    wrong -= 4
                    alert("Sorry, game over.")
                }
                else {
                    alert("You got it right")
                    document.getElementById("result").innerHTML = "Correct count:" + correct + " " + "Wrong count:" + wrong
                }
            }
    
            }
        
        </script>
</body>
